<!-- Condensed contact box, expands to multi-columns on preview. Easier for managing content in smaller regions. -->
<table class="ou-contact-us-box"><caption>Contact Us Box (Condensed)</caption>
	<thead>
		<tr>
			<td>Header override:</td>
			<td class="ou-contact-us-box-header">&nbsp;</td>
		</tr>
		<tr>
			<td>Column vertical alignment:</td>
			<td class="ou-contact-us-box-alignment" data-select-list="contact-alignment">top</td>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td colspan="2">
				<p>Column1</p>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<p>Column2</p>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<p>Column3</p>
			</td>
		</tr>
	</tbody>
</table>
