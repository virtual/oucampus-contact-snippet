<!-- Creates a list of hours that defaults to showing today's hours. Expands to show Mon-Sun. For non-dynamic hours, use the Contact List snippet. -->

	<thead>
		<tr>
			<td>Day</td>
			<td>Open Hours</td>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>Monday</td>
			<td>8a - 5p</td>
		</tr>
		<tr>
			<td>Tuesday</td>
			<td>8a - 5p</td>
		</tr>
		<tr>
			<td>Wednesday</td>
			<td>8a - 5p</td>
		</tr>
		<tr>
			<td>Thursday</td>
			<td>8a - 5p</td>
		</tr>
		<tr>
			<td>Friday</td>
			<td>Closed</td>
		</tr>
		<tr>
			<td>Saturday</td>
			<td>7a - 3p</td>

		<tr>

	</tbody>
</table>
